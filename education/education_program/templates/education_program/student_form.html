{% extends "base.html" %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}

      <button class="btn btn-primary">Сохранить</button>
      <a href="{% url 'education_program:index' %}" class="btn btn-secondary ms-2">Отмена</a>
    </div>
  </form>
{% endblock %}
